scalar Upload
scalar JSON

type Query {
  AssetsQuery: AssetsStorageQuery
}

type AssetsStorageQuery {
  getFileByUserId(category: String!, userId: String!): FileOutput!
  getFileByUserIdAndFileName(category: String!, userId: String!, fileName: String!): FileOutput!
}

type Asset {
  file: Upload!
  id: String!
  name: String!
  description: String
  category: String!
  fileKey: String!
  bucketName: String!
  fileSize: Int!
  fileType: String!
  uploadDate: String!
  updatedAt: String!
  tags: [String!]!
  ownerId: String!
  publicAccess: Boolean!
  thumbnailUrl: String
  metadata: JSON
}

type FileOutput {
  Body: String!
  ContentType: String!
  ContentLength: Int!
  ETag: String!
  LastModified: String!
}